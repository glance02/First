        .header {

        .section {

            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;

        .preset-btn:hover {

            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;

        .chord-sequence {

            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .chord-chip {
            background: rgba(102, 126, 234, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remove-chord {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .instrument-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .instrument-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

        .tempo-section {

            gap: 15px;

        .tempo-slider {

        .play-style {

            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
    </style>
