<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMate - 主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }
        
        .action-btn.secondary:hover {
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.4);
        }
        
        .icon {
            font-size: 1.5rem;
        }
        
        .bottom-nav {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-item.active {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .nav-text {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-note {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .float1 { top: 15%; left: 5%; animation-delay: 0s; }
        .float2 { top: 25%; right: 8%; animation-delay: 2s; }
        .float3 { bottom: 30%; left: 10%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-note float1">♪</div>
        <div class="floating-note float2">♫</div>
        <div class="floating-note float3">♪</div>
    </div>
    
    <div class="header">
        <div class="logo">🎵 MusicMate</div>
        <div class="user-avatar">👤</div>
    </div>
    
    <div class="main-content">
        <h1 class="welcome-text">开始你的音乐之旅</h1>
        <p class="subtitle">选择一种方式来创建你的伴奏</p>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="goToSongSearch()">
                <span class="icon">🔍</span>
                选择歌曲伴奏
            </button>
            <button class="action-btn secondary" onclick="goToCustom()">
                <span class="icon">🎨</span>
                自定义和弦进行
            </button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">🏠</div>
            <div class="nav-text">首页</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🎵</div>
            <div class="nav-text">我的音乐</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">🎤</div>
            <div class="nav-text">录音</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">⚙️</div>
            <div class="nav-text">设置</div>
        </div>
    </div>
    
    <script>
        function goToSongSearch() {
            // 跳转到歌曲搜索界面
            console.log('跳转到歌曲搜索');
        }
        
        function goToCustom() {
            // 跳转到自定义设置界面
            console.log('跳转到自定义设置');
        }
    </script>
</body>
</html>
