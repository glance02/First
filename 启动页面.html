<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐伴演奏</title>
    <style>
        /* 整体背景 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: linear-gradient(45deg, #ff007f, #6a1b9a);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            width: 250px;
            text-align: center;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #d32f2f;
        }

        .hidden {
            display: none;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-top: 20px;
            text-align: center;
        }

        select, input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #fff;
            background-color: #333;
            color: white;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff007f;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            border: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- 启动页面 -->
    <div id="start-page" class="main-content">
        <h1>欢迎使用 乐伴演奏</h1>
        <div class="button-container">
            <button onclick="goToPage('song-select')">选择歌曲</button>
            <button onclick="goToPage('customize-chords')">自定义和弦</button>
        </div>
    </div>

    <!-- 歌曲选择页面 -->
    <div id="song-select" class="hidden main-content">
        <h1>选择你喜欢的歌曲</h1>
        <ul>
            <li>歌曲1</li>
            <li>歌曲2</li>
            <li>歌曲3</li>
        </ul>
        <button class="back-btn" onclick="goBack()">返回</button>
    </div>

    <!-- 自定义和弦页面 -->
    <div id="customize-chords" class="hidden main-content">
        <h1>选择和弦和拍速</h1>
        <div class="input-group">
            <label for="chords">选择和弦:</label>
            <select id="chords">
                <option value="C">C大调</option>
                <option value="G">G大调</option>
            </select>
        </div>
        <div class="input-group">
            <label for="tempo">选择拍速:</label>
            <input type="number" id="tempo" value="120">
        </div>
        <button class="back-btn" onclick="goBack()">返回</button>
    </div>

    <script>
        // 跳转到目标页面
        function goToPage(pageId) {
            // 隐藏所有页面
            const pages = document.querySelectorAll('.main-content');
            pages.forEach(page => {
                page.classList.add('hidden');
            });
            // 显示目标页面
            document.getElementById(pageId).classList.remove('hidden');
        }

        // 返回到启动页面
        function goBack() {
            // 隐藏当前页面
            const currentPage = document.querySelector('.main-content:not(.hidden)');
            currentPage.classList.add('hidden');
            // 显示启动页面
            document.getElementById('start-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
