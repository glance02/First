<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMate - 歌曲搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .search-container {
            padding: 20px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.15);
        }
        
        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        
        .result-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .result-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .song-cover {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .song-tags {
            display: flex;
            gap: 8px;
        }
        
        .tag {
            background: rgba(102, 126, 234, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .ai-tag {
            background: rgba(240, 147, 251, 0.3);
        }
        
        .song-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-icon {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .action-icon:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .ai-generate-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .ai-generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn">←</button>
        <div class="header-title">搜索歌曲</div>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索歌曲名、艺术家...">
            <button class="search-btn">🔍</button>
        </div>
        
        <div class="filter-tabs">
            <button class="filter-tab active">全部</button>
            <button class="filter-tab">本地</button>
            <button class="filter-tab">云端</button>
            <button class="filter-tab">AI生成</button>
        </div>
    </div>
    
    <div class="results-container">
        <div class="result-item">
            <div class="song-cover">🎵</div>
            <div class="song-info">
                <div class="song-title">演员</div>
                <div class="song-artist">薛之谦</div>
                <div class="song-tags">
                    <span class="tag">吉他</span>
                    <span class="tag">钢琴</span>
                </div>
            </div>
            <div class="song-actions">
                <button class="action-icon">▶️</button>
                <button class="action-icon">💾</button>
            </div>
        </div>
        
        <div class="result-item">
            <div class="song-cover">🎶</div>
            <div class="song-info">
                <div class="song-title">告白气球</div>
                <div class="song-artist">周杰伦</div>
                <div class="song-tags">
                    <span class="tag">吉他</span>
                    <span class="tag ai-tag">AI生成</span>
                </div>
            </div>
            <div class="song-actions">
                <button class="action-icon">▶️</button>
                <button class="action-icon">💾</button>
            </div>
        </div>
        
        <div class="result-item">
            <div class="song-cover">🎤</div>
            <div class="song-info">
                <div class="song-title">南山南</div>
                <div class="song-artist">马頔</div>
                <div class="song-tags">
                    <span class="tag">民谣</span>
                    <span class="tag">吉他</span>
                </div>
            </div>
            <div class="song-actions">
                <button class="action-icon">▶️</button>
                <button class="action-icon">💾</button>
            </div>
        </div>
        
        <div class="no-results" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 20px;">🔍</div>
            <div style="font-size: 1.2rem; margin-bottom: 10px;">没有找到相关歌曲</div>
            <div style="opacity: 0.7;">试试使用AI为您生成伴奏</div>
            <button class="ai-generate-btn">
                <span>🤖</span>
                AI智能生成伴奏
            </button>
        </div>
    </div>
</body>
</html>
